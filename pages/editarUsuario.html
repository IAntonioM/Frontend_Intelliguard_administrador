<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDITAR Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/registrarUsuario.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="header">
      <span class="titulo">EDITAR PERSONAL</span>
      <a class="btn btn-secondary" id="menuBtn" href="gestionarUsuario.html"> <i class="fa-solid fa-arrow-left"></i> volver </a>
  </div>
  <div class="container">
    <h1>Editar Personal</h1>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" autocomplete="off" required>
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select class="form-control" id="rol" required>
          <option value="">Seleccione un rol</option>
          <option value="2">Administrador</option>
          <option value="1">Personal</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" autocomplete="off" readonly>
      </div>
      <div class="keyboard-box">
        <h2>Teclado Virtual</h2>
        <p>Clave de 6 dígitos</p>
        <div class="keyboard" id="keyboard">
          <button type="button" onclick="agregarDigito(9)">9</button>
          <button type="button" onclick="agregarDigito(4)">4</button>
          <button type="button" onclick="agregarDigito(1)">1</button>
          <button type="button" onclick="agregarDigito(2)">2</button>
          <button type="button" onclick="agregarDigito(6)">6</button>
          <button type="button" onclick="eliminarDigito()">⌫</button>
          <button type="button" onclick="agregarDigito(7)">7</button>
          <button type="button" onclick="agregarDigito(8)">8</button>
          <button type="button" onclick="agregarDigito(5)">5</button>
          <button type="button" onclick="agregarDigito(3)">3</button>
          <button type="button" onclick="agregarDigito(0)">0</button>
          <button type="button" onclick="limpiarDigitos()">✖</button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Editar</button>
    </form>
    <div id="message"></div>
  </div>
  
  <script src="../js/editarUsuario.js"></script>
  <script src="../utils/sessionManager.js"></script>
  <script src="../utils/config.js"></script>
  <script src="../utils/util.js"></script>
</body>
</html>
